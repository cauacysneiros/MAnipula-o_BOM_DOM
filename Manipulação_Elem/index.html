<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Manipulação com JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exemplo de Manipulação DOM</h1>
    <p id="meuParagrafo">Este é um parágrafo que será modificado.</p>
    <img src="/Manipulação_Elem/img/image.png" alt="Imagem de exemplo" id="minhaImagem">
    
    <div id="meuDiv"></div>

    <button id="botaoAlterar">Clique para alterar o conteúdo do Div</button>

    <ul id="minhaLista"></ul>
    <input type="text" id="novoItem" placeholder="Adicione um item">
    <button id="botaoAdicionar">Adicionar Item</button>

    <script src="script.js"></script>
</body>
</html>
